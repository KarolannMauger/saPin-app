<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sapin LED</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="h4 mb-3">Sapin LED (Flask + rpi_ws281x)</h1>

  <div class="mb-3">
    <label class="form-label">Luminosité</label>
    <input id="brightness" type="range" min="0" max="100" value="50" class="form-range">
  </div>

  <div id="colors" class="d-flex gap-2 mb-3">
    <input type="color" value="#FF0000">
    <input type="color" value="#00FF00">
    <input type="color" value="#0000FF">
  </div>

  <div class="d-flex gap-2 mb-4">
    <button id="apply" class="btn btn-success">Appliquer</button>
    <button id="save" class="btn btn-primary">Enregistrer</button>
  </div>

  <h2 class="h6">Patterns enregistrés</h2>
  <ul id="patterns" class="list-group"></ul>
</div>
<script src="{{ url_for('static', filename='js/api.js') }}"></script>
<script src="{{ url_for('static', filename='js/ui.js') }}"></script>
</body>
</html>
